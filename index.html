<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MCU Chronological Timeline — Grid/Timeline</title>

<style>
:root{
  --bg:#0a0a0b;
  --panel: rgba(18,18,18,0.92);
  --text:#e9e9e9;
  --muted:#a9a9a9;
  --accent:#ed1d24;
  --overlay-rgba: 0.66;
}

/* Background (Doomsday wallpaper) */
body {
  margin:0;
  font-family:"Roboto",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  color:var(--text);
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,var(--overlay-rgba)), rgba(0,0,0,var(--overlay-rgba))),
    url("wallpapers/Avengers_Doomsday.jpg") center/cover no-repeat fixed;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Basic reset */
*{box-sizing:border-box}
button{font-family:inherit}

/* Header (not sticky) */
header{
  position:static;
  padding:20px 18px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  border-bottom:1px solid rgba(255,255,255,0.04);
}
.logo{ width:220px; height:auto; display:block }

/* Controls row */
.controls{
  max-width:1200px;
  margin:18px auto;
  padding:0 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}

/* Left controls: search + grid toggle + chips */
.left-controls{ display:flex; gap:12px; align-items:center; }

/* Search */
.search{
  background:rgba(255,255,255,0.03);
  border-radius:12px;
  padding:8px 12px;
  display:flex;
  align-items:center;
  gap:8px;
  min-width:320px;
  box-shadow:0 8px 24px rgba(0,0,0,0.6);
}
.search svg{ color:var(--muted) }
.search input{
  background:transparent;
  border:none;
  color:var(--text);
  outline:none;
  font-size:1rem;
  width:340px;
}

/* Grid toggle button inline with the search */
.grid-toggle{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:44px;
  height:44px;
  border-radius:10px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.04);
  cursor:pointer;
}
.grid-toggle.active{
  background:var(--accent);
  color:#111;
  border-color:transparent;
}

/* Chips (All / Movies / Series / Special) */
.chips{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
.chip{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.chip.active{ background:var(--accent); color:#fff; border-color:transparent; box-shadow:0 6px 18px rgba(237,29,36,0.12); }

/* Doomsday timer row */
.doomsday{
  max-width:1200px;
  margin:6px auto;
  padding:0 18px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:space-between;
}
.doomsday .label{ font-weight:700; color:#fff; }
.doomsday .timer{ font-family:monospace; font-size:1.05rem; color:var(--accent); font-weight:700; }

/* Main container */
main{ max-width:1200px; margin:14px auto 80px; padding:0 18px; }

/* Timeline container */
.timeline-container{ position:relative; padding:30px 0 60px; }

/* Vertical line (desktop) - centered */
.timeline-line{
  position:absolute;
  left:50%;
  top:0;
  width:6px;
  bottom:0;
  background:linear-gradient(to bottom,#ff3b30,#ed1d24);
  transform:translateX(-50%);
  border-radius:3px;
  z-index:1;
  box-shadow:0 0 20px rgba(237,29,36,0.12);
}
.timeline-fill{
  position:absolute;
  left:50%;
  width:6px;
  top:0;
  height:0;
  background:linear-gradient(to bottom,#ff3b30,#ed1d24);
  transform:translateX(-50%);
  border-radius:3px;
  z-index:2;
  transition:height .35s ease;
}

/* Each timeline item */
.timeline-item{ position:relative; display:flex; gap:20px; margin-bottom:36px; align-items:flex-start; }

/* Left/right arrangement using order */
.timeline-item .timeline-card{ width:calc(50% - 40px); background:var(--panel); border-radius:12px; overflow:hidden; box-shadow:0 14px 36px rgba(0,0,0,0.7); position:relative; z-index:3; transition:transform .28s ease; }
.timeline-item:nth-child(odd) .timeline-card{ margin-left:0; margin-right:auto; }
.timeline-item:nth-child(even) .timeline-card{ margin-left:auto; margin-right:0; }

.timeline-card:hover{ transform:translateY(-8px); }

/* Poster area */
.poster{ width:100%; height:240px; background:#000; position:relative; overflow:hidden; }
.poster img{ width:100%; height:100%; object-fit:cover; display:block; transition:transform .6s ease, opacity .45s ease; }
.poster iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; opacity:0; transition:opacity .45s ease; pointer-events:none; }
.poster.playing img{ transform:scale(1.04); opacity:0; }
.poster.playing iframe{ opacity:1; pointer-events:auto; }

/* Mobile horizontal line (inside each card, below poster) */
.mobile-poster-line{
  display:none; /* only visible on mobile */
  height:6px;
  background:linear-gradient(90deg,#ff3b30,#ed1d24);
  width:100%;
}

/* Content */
.timeline-content{ padding:16px 20px; color:var(--text); }
.badge{ background:var(--accent); color:#fff; padding:6px 12px; border-radius:999px; font-size:0.8rem; font-weight:700; display:inline-block; }
.timeline-content h3{ margin:8px 0 6px; font-size:1.15rem; }
.timeline-content p{ margin:0;color:var(--muted) }

/* Grid view (hidden by default) */
.card-grid{ display:none; margin-top:20px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; }
.card-grid.active{ display:grid; }

/* small button */
.small-btn{ padding:8px 10px; font-size:0.9rem; border-radius:8px; background:#222; color:var(--text); border:1px solid rgba(255,255,255,0.04); cursor:pointer; }

/* responsive: MOBILE layout */
@media (max-width:900px){

  /* Hide desktop centered vertical line on mobile */
  .timeline-line, .timeline-fill{ display:none; }

  .timeline-container{ padding-bottom:60px; }

  .timeline-item{
    flex-direction:column;
    align-items:stretch;
  }

  .timeline-item .timeline-card{ width:100%; margin:0; }

  /* poster bigger on mobile */
  .poster{ height:320px; }
  .timeline-content{ padding:14px; }

  /* show the per-card horizontal red line directly under poster */
  .mobile-poster-line{ display:block; }

  /* ensure connectors won't overlap (we will skip connector drawing on mobile in JS) */
}
</style>

const sortedData = [...data].sort((a,b)=>{
  if (a.year === b.year) return a.id - b.id;
  return a.year - b.year;
});

/* Youtube embed generator (muted autoplay) */
function youtubeEmbedSrcFor(item){
  if (item.trailerId){
    return `https://www.youtube.com/embed/${item.trailerId}?autoplay=1&playsinline=1&rel=0&controls=1&mute=1`;
  } else {
    const q = encodeURIComponent(item.title + ' official trailer');
    return `https://www.youtube.com/embed?listType=search&list=${q}&autoplay=1&playsinline=1&rel=0&controls=1&mute=1`;
  }
}

/* Render timeline and grid */
function renderAll(){

  // clear any previous items
  const top = timelineContainer;

  Array.from(top.querySelectorAll('.timeline-item')).forEach(n => n.remove());
  cardGrid.innerHTML = '';

    // make timeline-item wrapper
    const wrapper = document.createElement('div');
    wrapper.className = 'timeline-item';
    wrapper.dataset.id = item.id;

    // card
    const card = document.createElement('div');
    card.className = 'timeline-card';

    // poster block
    const poster = document.createElement('div');
    poster.className = 'poster';
    const img = document.createElement('img');
    img.src = `wallpapers/${item.image}`;
    img.alt = item.title + ' poster';
    img.loading = 'lazy';
    poster.appendChild(img);

    // iframe for trailer (will be set on hover)
    const iframe = document.createElement('iframe');
    iframe.title = item.title + ' trailer';
    iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
    iframe.style.opacity = '0';
    iframe.style.pointerEvents = 'none';
    poster.appendChild(iframe);

    // mobile inline horizontal line (shows only on mobile)
    const mobileLine = document.createElement('div');
    mobileLine.className = 'mobile-poster-line';

    // content block
    const content = document.createElement('div');
    content.className = 'timeline-content';

        <button class="small-btn open-youtube" data-title="${encodeURIComponent(item.title)}">Open on YouTube</button>
      </div>

    card.appendChild(poster);
    card.appendChild(mobileLine);
    card.appendChild(content);

    top.appendChild(wrapper);

    gridCard.style.flexDirection = 'column';

        <div style="position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,0.6);padding:8px 10px;border-radius:8px;color:#fff;font-weight:700">Hover to play trailer</div>
      </div>
      <div style="padding:14px;display:flex;flex-direction:column;gap:8px">
        <div><span class="badge">${item.type.charAt(0).toUpperCase()+item.type.slice(1)}</span>
            <h3 style="margin:8px 0 4px">${item.title}</h3>
            <div style="color:var(--muted)">${item.desc}</div>
        </div>
        <div style="margin-top:auto;color:var(--muted)">Year: ${yearText}</div>
      </div>
    `;
    cardGrid.appendChild(gridCard);

    /* Poster hover behavior with gentle delay (600ms) */
    let hoverTimer = null;
    let playing = false;

    poster.addEventListener('mouseenter', () => {
      // only allow hover trailer on desktop/tablet widths (prevent mobile autoplay surprises)
      if (window.innerWidth <= 900) return;
      hoverTimer = setTimeout(() => {
        iframe.src = youtubeEmbedSrcFor(item);
        iframe.style.opacity = '1';
        iframe.style.pointerEvents = 'auto';
        poster.classList.add('playing');
        playing = true;
      }, 600);
    });

    poster.addEventListener('mouseleave', () => {
      clearTimeout(hoverTimer);
      hoverTimer = null;
      if (playing){
        try{ iframe.src = ''; } catch(e){}
        iframe.style.opacity = '0';
        iframe.style.pointerEvents = 'none';
        poster.classList.remove('playing');
        playing = false;
      }
    });

    // grid card hover trailer (desktop only)
    (function(gridCardLocal, itemLocal){
      const posterWrap = gridCardLocal.children[0];
      let gridIframe = null;
      let gTimer = null;
      posterWrap.addEventListener('mouseenter', ()=>{
        if (window.innerWidth <= 900) return;
        gTimer = setTimeout(()=> {
          gridIframe = document.createElement('iframe');
          gridIframe.allow = 'autoplay; encrypted-media; picture-in-picture';
          gridIframe.style.position='absolute';
          gridIframe.style.inset='0';
          gridIframe.style.width='100%';
          gridIframe.style.height='100%';
          gridIframe.style.border='0';
          gridIframe.style.opacity='1';
          gridIframe.src = youtubeEmbedSrcFor(itemLocal);
          posterWrap.appendChild(gridIframe);
        }, 600);
      });
      posterWrap.addEventListener('mouseleave', ()=>{
        clearTimeout(gTimer);
        if (gridIframe){
          try{ gridIframe.remove(); } catch(e){}
          gridIframe = null;
        }
      });
    })(gridCard, item);

    // fallback open on YouTube
    content.querySelector('.open-youtube').addEventListener('click', (e)=>{
      const q = e.target.dataset.title || encodeURIComponent(item.title + ' official trailer');
      window.open(`https://www.youtube.com/results?search_query=${q}`, '_blank');
    });

  }); // end forEach

  updateConnectorsAndFill();
}

/* FILTERS & SEARCH */
function applyFilters(){
  const query = currentQuery.toLowerCase();
  sortedData.forEach(item=>{
    let visible = true;
    if (currentTypeFilter !== 'all' && item.type !== currentTypeFilter) visible = false;
    if (query){
      const searchText = `${item.title} ${item.desc} ${item.extra?.cast || ''} ${item.year}`.toLowerCase();
      if (!searchText.includes(query)) visible = false;
    }
    // timeline item
    const timelineItem = timelineContainer.querySelector(`.timeline-item[data-id="${item.id}"]`);
    const gridItem = cardGrid.children[ sortedData.indexOf(item) ];
    if (timelineItem) timelineItem.style.display = visible ? 'flex' : 'none';
    if (gridItem) gridItem.style.display = visible ? 'flex' : 'none';
  });

  updateDoomsdayVisibility();
  updateConnectorsAndFill();
}

/* chips behavior */
document.querySelectorAll('.chip[data-filter-type]').forEach(chip => {
  chip.addEventListener('click', () => {
    document.querySelectorAll('.chip[data-filter-type]').forEach(c => c.classList.remove('active'));
    chip.classList.add('active');
    currentTypeFilter = chip.dataset.filterType;
    applyFilters();
  });
});
searchInput.addEventListener('input', e => {
  currentQuery = e.target.value.trim();
  applyFilters();
});

/* CONNECTORS & FILL: run ONLY on desktop widths (>900) */
let connectorTimer;
function updateConnectorsAndFill(){
  // remove existing connectors
  document.querySelectorAll('.connector, .connector-dot').forEach(n => n.remove());

  // if mobile, just set vertical fill height to 0 and return early
  if (window.innerWidth <= 900){
    if (timelineFill) timelineFill.style.height = '0';
    return;
  }

  // desktop: compute connectors and fill
  const visibleItems = [...timelineContainer.querySelectorAll('.timeline-item')].filter(i => i.style.display !== 'none');
  if (!visibleItems.length){
    if (timelineFill) timelineFill.style.height = '0';
    return;
  }

  const containerRect = timelineContainer.getBoundingClientRect();
  const lineRect = timelineLine.getBoundingClientRect();
  const centerX = lineRect.left + lineRect.width/2 - containerRect.left;
  let maxY = 0;

  visibleItems.forEach(item => {
    const card = item.querySelector('.timeline-card');
    const cardRect = card.getBoundingClientRect();
    const y = (cardRect.top + cardRect.bottom) / 2 - containerRect.top;

    const isLeft = item.classList.contains('left') || (Array.from(timelineContainer.children).indexOf(item) % 2 === 0);
    const edgeX = isLeft ? cardRect.right - containerRect.left : cardRect.left - containerRect.left;

    // connector bar
    const connector = document.createElement('div');
    connector.className = 'connector';
    connector.style.position = 'absolute';
    connector.style.height = '6px';
    connector.style.left = `${Math.min(centerX, edgeX)}px`;
    connector.style.top = `${y}px`;
    connector.style.width = `${Math.abs(centerX - edgeX)}px`;
    connector.style.background = 'var(--accent)';
    connector.style.zIndex = 2;
    connector.style.borderRadius = '3px';
    timelineContainer.appendChild(connector);

    // dot on center
    const dot = document.createElement('div');
    dot.className = 'connector-dot';
    dot.style.position = 'absolute';
    dot.style.width = '16px';
    dot.style.height = '16px';
    dot.style.borderRadius = '50%';
    dot.style.background = '#fff';
    dot.style.border = '4px solid var(--accent)';
    dot.style.left = `${centerX}px`;
    dot.style.top = `${y}px`;
    dot.style.transform = 'translate(-50%,-50%)';
    dot.style.zIndex = 3;
    timelineContainer.appendChild(dot);

    maxY = Math.max(maxY, y);
  });

  if (timelineFill) timelineFill.style.height = `${maxY + 28}px`;
}

function scheduleConnectorUpdate(){
  clearTimeout(connectorTimer);
  connectorTimer = setTimeout(updateConnectorsAndFill, 120);
}
window.addEventListener('resize', scheduleConnectorUpdate);
window.addEventListener('scroll', scheduleConnectorUpdate);

/* GRID TOGGLE (inline with search) */
gridToggle.addEventListener('click', ()=>{
  showingGrid = !showingGrid;
  cardGrid.classList.toggle('active', showingGrid);
  document.querySelector('.timeline-container').style.display = showingGrid ? 'none' : 'block';
  gridToggle.classList.toggle('active', showingGrid);
  gridToggle.setAttribute('aria-pressed', String(showingGrid));
  updateDoomsdayVisibility();
  if (!showingGrid) scheduleConnectorUpdate();
});

/* DOOMSDAY COUNTDOWN (months, days, hours, minutes, seconds) */
const targetDate = new Date('December 18, 2026 11:30:00');

function computeTimeUntilMonths(nowDate, target){
  if (nowDate >= target) return null;
  let temp = new Date(nowDate.getTime());
  let months = 0;
  while (true){
    const next = new Date(temp.getFullYear(), temp.getMonth()+1, temp.getDate(), temp.getHours(), temp.getMinutes(), temp.getSeconds());
    if (next <= target){
      temp = next;
      months++;
      if (months > 1200) break;
    } else break;
  }
  const diffMs = target - temp;
  const days = Math.floor(diffMs / (1000*60*60*24));
  const hours = Math.floor((diffMs % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diffMs % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diffMs % (1000*60)) / 1000);
  return { months, days, hours, minutes, seconds };
}

function updateDoomsday(){
  const now = new Date();
  const res = computeTimeUntilMonths(now, targetDate);
  if (!res){
    doomsdayTimer.textContent = 'NOW IN THEATERS';
    return;
  }
  const { months, days, hours, minutes, seconds } = res;
  const moStr = `${months} month${months !== 1 ? 's' : ''}`;
  const dStr = `${days}d`;
  const hStr = `${String(hours).padStart(2,'0')}h`;
  const mStr = `${String(minutes).padStart(2,'0')}m`;
  const sStr = `${String(seconds).padStart(2,'0')}s`;
  doomsdayTimer.textContent = `${moStr} ${dStr} ${hStr} ${mStr} ${sStr}`;
}

/* Timer visibility: only show on main timeline (not grid) */
function updateDoomsdayVisibility(){
  const timelineVisible = document.querySelector('.timeline-container').style.display !== 'none';
  if (timelineVisible && !showingGrid) doomsdayContainer.style.display = 'flex';
  else doomsdayContainer.style.display = 'none';
}
setInterval(updateDoomsday, 1000);
updateDoomsday();
updateDoomsdayVisibility();

/* INIT */
renderAll();
applyFilters();
setTimeout(updateConnectorsAndFill, 300);
</script>
